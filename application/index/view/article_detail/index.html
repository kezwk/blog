<html>
<head>
    <meta charset="utf-8">
    <title>kek</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/base.css" media="all">
</head>
<body>
<div>
    {include file="public:header"}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <div class="search">
            <input type="text" placeholder="请输入内容..."><span title="搜索"><i
                class="layui-icon layui-icon-search"></i></span>
        </div>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;" class="detail-main">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div
                            style="height: 50px;font-size: 25px;line-height: 50px;font-family: Arial;text-align: center;color: #666">
                        <span class="detail-title" style="margin-top: 2%;display: inline-block">{$data.title}</span>
                    </div>
                    <div class="layui-card-header">
                        <span class="header-cate" style="margin-left: -5px"><i class="layui-icon layui-icon-note"></i>{$data.category}</span><span
                            class="header-time"><i class="layui-icon layui-icon-date"></i>{$data.created}</span>
                    </div>
                    <div class="layui-card-body">
                    <span class="content">
                        {$data.content}
                    </span>
                    </div>
                    <div class="layui-card-header"></div>

                </div>
            </div>
        </div>
    </div>
</div>
{include file="public:footer"}
</body>
</html>
