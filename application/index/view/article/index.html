{extend name="public/base" /}
{block name="main"}
<div style="padding: 20px; background-color: #F2F2F2;" class="detail-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div style="height: 50px;font-size: 25px;line-height: 50px;font-family: Arial;text-align: center;color: #666">
                    <span class="detail-title" style="margin-top: 2%;display: inline-block">{$data.title}</span>
                </div>
                <div class="layui-card-header">
                    <span class="header-cate" style="margin-left: -5px"><i class="layui-icon layui-icon-note"></i>{$data.category}</span><span
                        class="header-time"><i class="layui-icon layui-icon-date"></i>{$data.created}</span>
                </div>
                <div class="layui-card-body">
                    <span class="content">
                        {$data.content}
                    </span>
                </div>
                <div class="layui-card-header"></div>

            </div>
        </div>
    </div>
</div>
{/block}
