{include file="public:base"}
{include file="index:category"}
    <div class="markdown-body editormd-preview-container" style="padding: 20px; width: 90%">
        <div class="article-block">
            <div style="height: 80px;font-size: 25px;line-height: 50px;font-family: Arial;text-align: center;color: #586069">
                <span class="detail-title" style="margin-top: 2%;display: inline-block">{$data.title}</span>
            </div>
            <div class="layui-card-header">
                <span class="header-cate" style="margin-left: -5px"><i class="layui-icon layui-icon-note"></i>{$data.category_name}</span>
                <span class="header-time"><i class="layui-icon layui-icon-date"></i>{$data.created}</span>
            </div>
            <div class="layui-card-body">
                <span class="content">{$data.content}</span>
            </div>
        </div>
    </div>
