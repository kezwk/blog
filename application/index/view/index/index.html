<html>
<head>
    <meta charset="utf-8">
    <title>kek</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__CSS__/base.css" media="all">
</head>
<body>
<div>
    {include file="public:header"}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <div class="search">
            <input type="text" placeholder="请输入内容..."><span title="搜索"><i
                class="layui-icon layui-icon-search"></i></span>
        </div>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;" class="main">
        {volist name="data" id="vo"}
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"
                         style="height: 50px;font-size: 25px;line-height: 50px;font-family: Arial"><span
                            class="header-title">{$vo.title}</span>
                        <span class="header-cate"><i class="layui-icon layui-icon-note"></i>{$vo.category}</span><span
                                class="header-time"><i class="layui-icon layui-icon-date"></i>{$vo.created}</span>
                    </div>
                    <div class="layui-card-body" style="height: 70px;font-size: 18px; overflow: hidden">
                    <span class="row-cont">{$vo.content}</span>
                        <span class="more"><a href="/detail/{$vo.id}">查看原文>>></a></span>
                    </div>
                </div>
            </div>
        </div>
        {/volist}
        <div id="page" class="page"></div>
    </div>

    <script src="__STATIC__/layui/layui.js"></script>
    <script>
        layui.use(['laypage'], function () {
            var laypage = layui.laypage;
            laypage.render({
                elem: 'page'
                , count: 70 //数据总数
                , first: false
                , last: false
            });
        })
    </script>
    {include file="public:footer"}
</div>
</body>
</html>
