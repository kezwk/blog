{include file="base/base"/}
<form class="layui-form" action="" style="margin:20px 0 0 200px;">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                   class="layui-input" value="{$data['title'] ?? ''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <select name="category" lay-verify="required">
                <option value=""></option>
                <option value="0">PHP</option>
                <option value="1">JS</option>
                <option value="2">MYSQL</option>
                <option value="3">LINUX</option>
                <option value="4">OTHER</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否可见</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" lay-skin="switch" value="{$data['visitable'] ?? ''}">
        </div>
    </div>
    <div id="myeditor">
        <!-- 富文本编辑器 -->
        <div id="editormd"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <div class="layui-btn layui-btn-primary" id="reset">重置</div>
        </div>
    </div>
</form>

</div>
<script src="__STATIC__/jquery/dist/jquery.js"></script>
<script src="__STATIC__/editormd/editormd.min.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/jquery/dist/jquery.min.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/editormd/editormd.min.js"></script>
<!-- 页面markdown解析成HTML需要的js -->
<script src="__STATIC__/editormd/lib/marked.min.js"></script>
<script src="__STATIC__/editormd/lib/prettify.min.js"></script>
<script src="__STATIC__/editormd/lib/raphael.min.js"></script>
<script src="__STATIC__/editormd/lib/underscore.min.js"></script>
<script src="__STATIC__/editormd/lib/sequence-diagram.min.js"></script>
<script src="__STATIC__/editormd/lib/flowchart.min.js"></script>
<script src="__STATIC__/editormd/lib/jquery.flowchart.min.js"></script>

<script type="text/javascript">
    editormd("editormd", {
        width: "90%",
        height: 550,
        path: '__STATIC__/editormd/lib/',
        theme: "default",
        previewTheme: "default",
        editorTheme: "default",
        //markdown : md,             // 初始化编辑区的内容
        codeFold: true,
        //syncScrolling : false,
        saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
        searchReplace: true,
        //watch : false,                // 关闭实时预览
        htmlDecode: "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
        //toolbar  : false,             //关闭工具栏
        //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
        emoji: true,
        taskList: true,
        tocm: true,         // Using [TOCM]
        tex: true,                   // 开启科学公式TeX语言支持，默认关闭
        flowChart: true,             // 开启流程图支持，默认关闭
        sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
        //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
        //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
        //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
        //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
        //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
        imageUpload: true,
        imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        imageUploadURL: "./php/upload.php", // 文件上传路径，返回值为图片加载的路径
    });
</script>
<script>
    $(function () {
        $('.editormd-html-textarea').attr({'lay-verify': 'required'});
        $('#reset').on('click', function () {
            layer.open({
                content: '确定重置吗？',
                btn: ['确定', '取消'],
                yes: function () {
                    window.location.href = 'admin'
                }
            })
        })

        var v = $("input[name='switch']");
    });

    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type: 'post',
                url: 'addBlog',
                data: data.field,
                success: function (res) {
                    if (res.success) {
                        layer.open({
                            content: '提交成功！',
                            yes: function () {
                                window.location.href = 'admin'
                            }
                        });
                    } else {
                        layer.msg('error');
                    }
                }
            });
            //layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
