{include file="base/base"/}

<div style="width: 90%;height: 700px;display:inline-block;margin-left: 200px">

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
    </div>
    <table class="layui-table" style="margin-top: -15px">
        <colgroup>
            <col width="150">
            <col width="60">
            <col width="150">
            <col>
            <col width="200">

        </colgroup>
        <thead>
        <tr>
            <th>标题</th>
            <th>分类</th>
            <th>创建时间</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name='data' id='vo'}
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.category}</td>
            <td>{$vo.created}</td>
            <td>{$vo.content}</td>
            <td>
                <a href="edit/{$vo.id}" class="layui-btn layui-btn-normal"
                   style="width: 40px;height: 25px;line-height: 25px;font-size: 10px;padding: 0">编辑</a>
                <a href="" class="layui-btn layui-btn-danger"
                   style="width: 40px;height: 25px;line-height: 25px;font-size: 10px;padding: 0">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
